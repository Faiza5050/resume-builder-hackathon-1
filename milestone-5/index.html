<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.ts"></script>
</head>
<body>
    <div class="container">
        <div class="main-resume">
            <h1><u> ~ Shareable Resume ~ </u></h1>
        </div>
        <h4><u>Create Your Resume</u></h4>

        <form id="resumeForm">
            <fieldset>
                <legend> Personal Information </legend>
                <div>
                    <label for="username">User Name:<br></label>
                    <input type="text" id="username" placeholder="Enter Your User Name" required>

                    <label for="name">Name:<br></label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>
                <div>
                    <label for="phone">Phone No:</label>
                    <input type="text" id="phone" placeholder="Enter Your Phone Number" required>
                </div>
            </fieldset>
            <fieldset>
                <legend> Education </legend>
                <div>
                    <label for="education">Degree:</label><br>
                    <textarea id="education" placeholder="Separate Education by commas" rows="4" required></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend> Experience </legend>
                <div>
                    <label for="experience">Work Experience:</label><br>
                    <textarea id="experience" placeholder="Separate Experiences by commas" rows="4" required></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend> Skills </legend>
                <div>
                    <label for="skils">Skills:</label><br>
                    <textarea id="skills" placeholder="Separate skills by commas" rows="4" required></textarea>
                </div>
            </fieldset>
        
            <button type="button" id="generateResume">Generate Resume</button>
            <button type="button" id="downloadResume" style="display: none;">Download Resume</button>

        </form>

        <div id="resumeOutput" style="display:none;">
            <h2>Generate Resume</h2>
            <div id="resume-container">
                <h3 contenteditable="true" id="output-name"></h3>
                <p contenteditable="true" id="output-email"></p>
                <p contenteditable="true" id="output-phone"></p>
                <h4 contenteditable="true" id="output-education"></h4>
                <h4 contenteditable="true" id="output-experience"></h4>
                <h4 contenteditable="true" id="output-skills"></h4>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</body>
</html>
